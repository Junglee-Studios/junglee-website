<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Junglee Studios — TikTok Shop Growth & Creator Commerce</title>
  <meta name="description" content="Junglee Studios helps brands launch and scale on TikTok Shop with conversion-first storefronts, affiliate systems, and daily content frameworks. Creators: join our affiliate network." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper:#000;
      --text:#fff;
      --muted: rgba(255,255,255,.80);
      --border: rgba(255,255,255,.12);

      --accent:#00f2ea;
      --accent2:#ff2d9a;

      --container:1120px;
      --pad:24px;
      --r-xl:28px;

      --hero-img: url("assets/logos/assets/LiveSellingClothes.jpeg");
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--paper);
      color: var(--text);
      overflow-x:hidden;
    }

    a{ color:inherit; }
    img{ display:block; max-width:100%; }

    .container{
      width:min(var(--container), calc(100% - (2 * var(--pad))));
      margin:0 auto;
    }

    /* ================= HEADER ================= */
    header{
      position: sticky;
      top: 0;
      z-index: 1000;
      background:#000;
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:16px 0;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      min-width:220px;
    }

    .brand img.logo{
      height:38px;
      width:auto;
      max-width:160px;
      object-fit:contain;
    }

    .wm{ display:flex; flex-direction:column; line-height:1.05; }
    .wm b{ font-weight:900; }

    .navlinks{
      display:flex;
      gap:18px;
      align-items:center;
    }

    .navlinks a{
      text-decoration:none;
      font-weight:750;
      font-size:.95rem;
      color:rgba(255,255,255,.85);
      padding:.55rem .65rem;
      border-radius:12px;
      transition: background .15s ease, transform .15s ease;
    }

    .navlinks a:hover{
      background:rgba(255,255,255,.08);
      transform:translateY(-1px);
    }

    /* Buttons */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:.9rem 1.05rem;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.07);
      color:rgba(255,255,255,.92);
      font-weight:900;
      text-decoration:none;
      white-space:nowrap;
      transition: transform .15s ease, border-color .15s ease;
      box-shadow:none;
      outline:none;
    }

    .btn:hover{ transform:translateY(-1px); border-color:rgba(255,255,255,.30); }
    .btn.primary{ background:var(--accent); color:#000; border:none; }
    .btn.pink{ background:var(--accent2); color:#000; border:none; }
    .btn.white{ background:#fff; color:#000; }

    /* Mobile */
    .menu{
      display:none;
      width:44px;
      height:44px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.07);
      cursor:pointer;
      align-items:center;
      justify-content:center;
    }

    .menu span{
      width:20px; height:2px;
      background:#fff;
      border-radius:2px;
      position:relative;
    }

    .menu span:before,.menu span:after{
      content:"";
      position:absolute;
      left:0;
      width:20px; height:2px;
      background:#fff;
    }

    .menu span:before{ top:-6px; }
    .menu span:after{ top:6px; }

    .mobile-panel{ display:none; padding:10px 0 18px; }
    .mobile-panel.open{ display:block; }

    /* ================= HERO ================= */
    .hero{
      position: relative;
      overflow: hidden;
      background: #000;
      background-image: var(--hero-img);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: calc(100svh - 72px);
      display: flex;
      align-items: center;
      padding: clamp(28px, 4vw, 56px) 0;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.34);
      pointer-events:none;
    }

    .vignette{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(1200px 520px at 20% 30%, rgba(0,242,234,.10), transparent 60%),
        radial-gradient(1200px 520px at 75% 15%, rgba(255,45,154,.08), transparent 60%);
      opacity:.55;
    }

    .hero > .container{ position:relative; z-index:1; }

    .hero-grid{ max-width:820px; margin:0 auto; text-align:center; }

    h1{
      margin:14px 0 0;
      font-size:clamp(2.25rem, 4.6vw, 3.7rem);
      font-weight:950;
      letter-spacing:-.045em;
    }

    .lead{
      margin-top:14px;
      max-width:72ch;
      margin-inline:auto;
      font-weight:650;
      line-height:1.65;
    }

    /* ================= SECTIONS, CARDS, FOOTER ================= */
    /* (unchanged — your existing styles continue below) */
  </style>
</head>

<body>

<header>
  <div class="container">
    <nav class="nav">
      <a class="brand" href="index.html">
        <img src="assets/logos/assets/Junglee Studios - without black shadow.png" class="logo" alt="Junglee Studios" />
        <div class="wm"><b>Studios</b></div>
      </a>

      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="about-junglee.html">About</a>
        <a href="brand-growth.html">For Brands</a>
        <a href="for-creators.html">For Creators</a>
        <a class="btn primary" href="#contact">Contact</a>
      </div>

      <button class="menu" id="menuBtn"><span></span></button>
    </nav>

    <div class="mobile-panel" id="mobilePanel">
      <a href="index.html">Home</a>
      <a href="about-junglee.html">About</a>
      <a href="brand-growth.html">For Brands</a>
      <a href="for-creators.html">For Creators</a>
    </div>
  </div>
</header>

<section class="hero">
  <div class="vignette"></div>
  <div class="container">
    <div class="hero-grid">
      <h1>Scale TikTok Shop through creator-led commerce</h1>
      <p class="lead">
        We build TikTok Shop growth engines that turn creators, content, and community into revenue.
      </p>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <div class="foot">
      <div class="fine">© 2025 Junglee Studios. All rights reserved.</div>
    </div>
  </div>
</footer>

<script>
  (function(){
    const btn = document.getElementById('menuBtn');
    const panel = document.getElementById('mobilePanel');
    btn?.addEventListener('click', () => panel.classList.toggle('open'));
  })();
</script>

</body>
</html>
